<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <!-- Including the font external -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Include fonts -->
    <link rel="stylesheet" href="css/iconmonstr-iconic-font.min.css">
    <!-- Include the main css file -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    
    <div class="container">
        <!-- Start the left -->
        <aside class="left">
            <h2>Calculator</h2>
            <p>Select your calculator</p>
            <div class="apps">
                <div class="square square-left active">
                    <i class="im im-calculator"></i>
                </div>
                <div class="square square-left">
                    <i class="im im-flask"></i>
                </div>
                <div class="square square-left">
                    <i class="im im-laptop-o"></i>
                </div>
                <div class="square square-left">
                    <i class="im im-github"></i>
                </div>
            </div>
        </aside>

        <!-- Start the right -->
        <main class="right">
            <div class="calculos">
                <!-- * The result block -->
                <div class="result">
                    <div class="current-text">12 + 15</div>
                    <div class="output"> 55</div>
                </div>

                <!-- * the buttons -->
                <div class="square square-right calc-btn clear">AC</div>
                <div class="square square-right calc-btn">(</div>
                <div class="square square-right calc-btn">)</div>
                <div class="square square-right calc-btn" data-op="modulo">%</div>
                <div class="square square-right calc-btn">7</div>
                <div class="square square-right calc-btn">8</div>
                <div class="square square-right calc-btn">9</div>
                <div class="square square-right calc-btn" data-op="fraction">/</div>
                <div class="square square-right calc-btn">6</div>
                <div class="square square-right calc-btn">5</div>
                <div class="square square-right calc-btn">4</div>
                <div class="square square-right calc-btn" data-op="multiplucation">x</div>
                <div class="square square-right calc-btn">3</div>
                <div class="square square-right calc-btn">2</div>
                <div class="square square-right calc-btn">1</div>
                <div class="square square-right calc-btn" data-op="addition">+</div>
                <div class="square square-right calc-btn">0</div>
                <div class="square square-right calc-btn">.</div>
                <div class="square square-right calc-btn" data-op="result">=</div>
                <div class="square square-right calc-btn" data-op="substraction">-</div>

                <!-- * history -->
                <div class="history">
                    <h2>Recent calculations</h2>
                    <p>12 x 5 = 33</p>
                    <p>12 / 5 = 33</p>
                    <p>12 - 5 = 33</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Include the main JS file -->
    <script src="js/main.js"></script>
</body>
</html>
